<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- App title updated -->
    <title>ecopic - Eco Action App</title>
    <meta name="application-name" content="ecopic" />

    <!-- Prevent theme flash: set class early from localStorage -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('ecopic-theme');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          else if (theme === 'light') document.documentElement.classList.remove('dark');
          // if user preference not set, respect system preference
          else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) { /* ignore */ }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
