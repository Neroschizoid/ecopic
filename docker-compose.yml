version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: releaf-postgres
    environment:
      POSTGRES_DB: releaf_db
      POSTGRES_USER: releaf_user
      POSTGRES_PASSWORD: releaf_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/sample_data.sql:/docker-entrypoint-initdb.d/02_sample_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U releaf_user -d releaf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: releaf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: releaf-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://releaf_user:releaf_password@postgres:5432/releaf_db
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:5173
      - MIDDLEWARE_URL=http://middleware:8000
      - JWT_ACCESS_SECRET=your-jwt-access-secret-key-development
      - JWT_REFRESH_SECRET=your-jwt-refresh-secret-key-development
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # Django Points Middleware
  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    container_name: releaf-middleware
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-secret-key-for-development-only
    volumes:
      - ./middleware:/app
    command: python manage.py runserver 0.0.0.0:8000

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: releaf-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

  # MinIO for S3-compatible object storage (development only)
  minio:
    image: minio/minio:latest
    container_name: releaf-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    driver: bridge